{{define "random"}}
<div class="alert-primary">
    <div class="alert alert-info mt-2">
        Your random number is: {{.Number}}
    </div>
    <div class="alert alert-info mt-2">
        The Number was based on these messages:
        <p class="font-italic">
            {{.Messages}}
        </p>
    </div>
</div>
{{end}}
